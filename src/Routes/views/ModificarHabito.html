<!DOCTYPE html>
<html>
<head>
  <title>Modificar Hábito</title>
  <link rel="stylesheet" href="../../../Public/ccs/ModUser.css"> 
</head>
<body>
  <h1>Modificar Hábito</h1>
  <div class="container"> 
    <form id="modificarHabitForm">

      <input type="hidden" id="id_habito" name="id_habito" value="[id_habito]"> 

      <div class="input-group">
        <label for="nombre_habito">Nombre del Hábito:</label>
        <input type="text" id="nombre_habito" name="nombre_habito" value="[nombre_habito]" required>
      </div>

      <div class="input-group">
        <label for="descripcion_habito">Descripción:</label>
        <textarea id="descripcion_habito" name="descripcion_habito">[descripcion_habito]</textarea>
      </div>

      <div class="input-group">
        <label for="categoria_habito">Categoría:</label>
        <select id="categoria_habito" name="categoria_habito">
          <option value="sueño" [selected_sueño]>Sueño</option>
          <option value="alimentacion" [selected_alimentacion]>Alimentación</option>
          </select>
      </div>

      <div class="input-group">
        <label for="objetivo_habito">Objetivo:</label>
        <input type="text" id="objetivo_habito" name="objetivo_habito" value="[objetivo_habito]">
      </div>

      <div class="input-group">
        <label for="frecuencia">Frecuencia:</label>
        <select id="frecuencia" name="frecuencia">
          <option value="diaria" [selected_diaria]>Diaria</option>
          <option value="semanal" [selected_semanal]>Semanal</option>
          </select>
      </div>

      <div class="input-group">
        <label for="duracion_estimada">Duración Estimada:</label>
        <input type="text" id="duracion_estimada" name="duracion_estimada" value="[duracion_estimada]">
      </div>

      <div class="input-group">
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
          <option value="pendiente" [selected_pendiente]>Pendiente</option>
          <option value="en progreso" [selected_en_progreso]>En Progreso</option>
          <option value="completado" [selected_completado]>Completado</option>
        </select>
      </div>

      <div class="input-group">
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" value="[fecha_inicio]">
      </div>

      <div class="input-group">
        <label for="fecha_estimacion_final">Fecha de Estimación Final:</label>
        <input type="date" id="fecha_estimacion_final" name="fecha_estimacion_final" value="[fecha_estimacion_final]">
      </div>

      <button type="submit">Guardar Cambios</button>

    </form>

    <form id="eliminarHabitForm" method="post" action="eliminar_habito.php"> 
      <input type="hidden" name="id_habito" value="[id_habito]"> 
      <button type="submit" class="delete-button">Eliminar Hábito</button>
    </form>
  </div> 

  <script src="../../../Public/js/ModificarHabito.js"></script>
</body>
</html>
