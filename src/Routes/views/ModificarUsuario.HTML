<!DOCTYPE html>
<html>
<head>
  <title>Modificar Usuario</title>
  <link rel="stylesheet" href="../../../Public/ccs/ModUser.css">
</head>
<body>
  <div class="container">
    <h1>Modificar Usuario</h1>
    <form id="usuarioForm">
      <input type="hidden" id="id_usuario" name="id_usuario" value=""> 

      <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="" required>
      </div>

      <div class="input-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" value="" required>
      </div>

      <div class="input-group">
        <label for="correo_electronico">Correo Electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" value="" required>
      </div>

      <div class="input-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" value="">
      </div>

      <div class="input-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="">
      </div>

      <div class="input-group">
        <label for="genero">Género:</label>
        <select id="genero" name="genero">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="input-group">
        <label for="pais_region">País/Región:</label>
        <input type="text" id="pais_region" name="pais_region" value="">
      </div>

      <div class="input-group">
        <label for="nivel_suscripcion">Nivel de Suscripción:</label>
        <select id="nivel_suscripcion" name="nivel_suscripcion">
          <option value="gratuita">Gratuita</option>
          <option value="premium">Premium</option>
        </select>
      </div>

      <div class="input-group">
        <label for="preferencias_notificacion">Preferencias de Notificación:</label>
        <input type="text" id="preferencias_notificacion" name="preferencias_notificacion" value="">
      </div>

      <button type="submit">Guardar Cambios</button>
    </form>

    <form id="eliminarUsuarioForm" method="post" action="eliminar_usuario.php">
      <input type="hidden" name="id_usuario" value="">
      <button type="submit" class="delete-button">Eliminar Usuario</button>
    </form>
  </div>

  <script src="../../../Public/js/ModUser.js"></script>
</body>
</html>
